<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>parse epub</title>
  </head>
  <body>
    <div class="e-container" id="epubWrap">loading</div>
    <div class="btns"></div>
    <script src="../dist/index.umd.js"></script>
    <script>
      window.onload = () => {
        const $epubWrap = document.getElementById('epubWrap');
        const epubUri = 'http://epub.bookan.com.cn/epub1/75877/75877-443220/443220_55845788';
        // prettier-ignore
        let chapterCount = 1;
        async function init() {
          const epub = await Epub.parseEpubBook(epubUri);
          let chapterContent = await Epub.loadEpubChapter(epub, chapterCount);
          $epubWrap.innerHTML = chapterContent.rawTexts;
        }
        init();
      };
    </script>
  </body>
</html>
