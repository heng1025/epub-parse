<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>parse epub</title>
  </head>
  <body>
    <div class="e-container" id="epubWrap"></div>
    <script src="../dist/index.umd.js"></script>
    <script>
      window.onload = () => {
        const getQueryString = function(urlSearch) {
          const parseObject = {};
          const parseAfterList = urlSearch.split('&');
          parseAfterList.forEach(v => {
            const [key, value] = v.split('=');
            parseObject[key] = value;
          });
          return parseObject;
        };
        const $epubWrap = document.getElementById('epubWrap');
        const { search } = window.location;
        const epubUri = getQueryString(search.slice(1)).uri;
        // prettier-ignore
        let chapterCount = 0;
        async function init() {
          const epub = await Epub.parseEpubBook(epubUri);
          let chapterContent = await Epub.loadEpubChapter(epub, chapterCount);
          $epubWrap.innerHTML = chapterContent.rawTexts;
        }
        init();
      };
    </script>
  </body>
</html>
